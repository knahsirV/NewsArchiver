name: Scheduled Job

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

jobs:
  scheduled-job:
    runs-on: ubuntu-latest
    defaults:
        run:
          working-directory: /backend
    steps:
      - uses: actions/checkout@v3.5.2
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - run: npm install
      - run: /backend/index.js
